<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    {{msg}}
    <p>{{msg1}}</p>
</div>
<script>
    var arr = 'new test';
    var app = new Vue({
        el: '#app',
        data: {
            msg: 'Hello Vue!!',
            another: 'another hello vue!!!'
        },
        watch: {
            msg: function (newval, oldval) {
                console.log('newval is:' + newval);
                console.log('oldval is:' + oldval);
            }
        },
        computed: {
            msg1: function () {
                return 'computed' + this.msg + ',' + this.another + arr
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .bg{
            color: #f00;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="bg">
        hello world!
        {{msg}}
    </div>
    <div class="bg">
        {{msg}}
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            msg: 'hello vue!',
        }
    })
</script>
</body>
</html>

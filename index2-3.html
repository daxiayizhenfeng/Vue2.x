<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2-3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .bg{
            color: #f00;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="bg" v-bind:id="bg1">
        hello world!
        {{msg}}
    </div>
    <div class="bg">
        {{msg}}
    </div>
    {{count}}
    {{ (count + 1)*10 }}

    <div v-html="template"></div>

    <a v-bind:href="url">百度</a>
    //绑定属性可以使用：
    <a :href="url">百度</a>

    <button type="button" v-on:click="submit">加数字</button>
    //绑定事件可以使用@
    <button type="button" @click="submit">加数字</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            bg1: 'app-bind',
            msg: 'hello vue!',
            count: 0,
            url: 'http://www.baidu.com',
            template: 'hello template',
        },
        methods: {
          submit: function () {
              this.count++;
          }  
        }
    })
</script>
</body>
</html>
